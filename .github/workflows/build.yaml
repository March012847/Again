name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip python3-pip \
            libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            openjdk-17-jdk wget curl ffmpeg

      - name: Install Buildozer & Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install Cython buildozer appdirs colorama jinja2 sh build toml packaging \
                      mutagen yt-dlp spotdl syncedlyrics python-slugify tqdm platformdirs websockets

      - name: Verify Buildozer & Cython
        run: |
          buildozer --version
          cython --version

      - name: Build APK (debug) with full logs
        run: |
          mkdir -p build/logs
          # Run Buildozer in verbose mode and capture full log
          buildozer -v android debug 2>&1 | tee build/logs/buildozer_full.log

      - name: Upload Buildozer log
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: build/logs/buildozer_full.log

      - name: Find APK and upload
        run: |
          mkdir -p build/app
          APK_PATH=$(find .buildozer/android/platform/build-* -type f -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "Found APK: $APK_PATH"
            cp "$APK_PATH" build/app/
          else
            echo "WARNING: APK not found, check Buildozer log"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/*.apk