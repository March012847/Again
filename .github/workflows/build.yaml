name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      FFMPEG_DIR: ${{ github.workspace }}/ffmpeg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip python3-pip \
            libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            openjdk-17-jdk wget curl

      - name: Install Buildozer & Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install Cython buildozer appdirs colorama jinja2 sh build toml packaging \
                      mutagen yt-dlp spotdl syncedlyrics python-slugify tqdm platformdirs websockets

      - name: Download FFmpeg binaries
        run: |
          mkdir -p $FFMPEG_DIR
          wget -q https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -O ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz --strip-components=1 -C $FFMPEG_DIR
          chmod +x $FFMPEG_DIR/ffmpeg $FFMPEG_DIR/ffprobe

      - name: Pre-accept Android SDK licenses
        run: |
          mkdir -p $ANDROIDSDK/cmdline-tools/latest
          if [ ! -f "$ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager" ]; then
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip -d $ANDROIDSDK/cmdline-tools/latest
          fi
          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build APK (debug)
        run: |
          buildozer android debug

      - name: Find APK and copy to /build/app/
        run: |
          mkdir -p build/app
          APK_PATH=$(find .buildozer/android/platform/build-* -type f -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "Found APK: $APK_PATH"
            cp "$APK_PATH" build/app/
          else
            echo "ERROR: APK not found!"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/*.apk