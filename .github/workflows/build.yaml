name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip python3-pip \
            libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            openjdk-17-jdk

      - name: Install Buildozer and Cython system-wide
        run: |
          pip install --upgrade pip setuptools
          pip install Cython buildozer

      - name: First-time Buildozer Android setup
        run: buildozer android debug || true

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk