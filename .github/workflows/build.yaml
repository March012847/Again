name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip python3-pip \
            libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            openjdk-17-jdk wget curl ffmpeg

      - name: Install Buildozer & Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install Cython buildozer appdirs colorama jinja2 sh build toml packaging \
                      mutagen yt-dlp spotdl syncedlyrics python-slugify tqdm platformdirs websockets

      - name: Download ARM Android FFmpeg/FFprobe
        run: |
          mkdir -p ffmpeg
          cd ffmpeg
          # Example ARM Android FFmpeg binaries from trusted source
          wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2025-11-12-12-00/ffmpeg-release-android-arm64-v8a.zip -O ffmpeg.zip
          unzip -o ffmpeg.zip -d .
          mv ffmpeg-release-android-arm64-v8a/ffmpeg ffmpeg
          mv ffmpeg-release-android-arm64-v8a/ffprobe ffprobe
          chmod +x ffmpeg ffprobe
          cd ..

      - name: Verify Buildozer & Cython
        run: |
          buildozer --version
          cython --version

      - name: First-time Android SDK/NDK setup
        run: |
          buildozer -v android debug 2>&1 | tee buildozer_setup.log || true

      - name: Build APK (debug) with live logs
        run: |
          buildozer -v android debug 2>&1 | tee buildozer_build.log

      - name: Find APK and copy to /build/app/
        run: |
          mkdir -p build/app
          APK_PATH=$(find .buildozer/android/platform/build-* -type f -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "Found APK: $APK_PATH"
            cp "$APK_PATH" build/app/
          else
            echo "ERROR: APK not found!"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/*.apk