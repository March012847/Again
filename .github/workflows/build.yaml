name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3-pip python3-setuptools openjdk-8-jdk unzip zip wget
        pip install --upgrade buildozer cython

    - name: Download Android ffmpeg
      run: |
        mkdir -p libs/ffmpeg
        # Prebuilt ffmpeg for Android; replace with proper ARM binaries
        wget -O libs/ffmpeg/ffmpeg https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        chmod +x libs/ffmpeg/ffmpeg

    - name: Build APK
      run: |
        # Show full output and errors in real-time
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: spotdl-apk
        path: bin/*.apk