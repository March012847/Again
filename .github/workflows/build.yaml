name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            python3-pip \
            python3-venv \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            zlib1g-dev \
            openjdk-17-jdk

      - name: Create Python virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools Cython

      - name: Install Buildozer
        run: |
          source venv/bin/activate
          pip install buildozer

      - name: Install Android SDK/NDK via Buildozer
        run: |
          source venv/bin/activate
          buildozer android debug || true

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk