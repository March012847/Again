name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            python3 \
            python3-pip \
            python3-setuptools \
            python3-venv \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            zlib1g-dev \
            openjdk-17-jdk \
            libncurses5

      - name: Create Python venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip Cython

      - name: Install Buildozer
        run: |
          source venv/bin/activate
          pip install buildozer

      - name: Install Android SDK/NDK using buildozer
        run: |
          source venv/bin/activate
          buildozer android debug || true

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: bin/*.apk