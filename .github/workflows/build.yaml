name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1  # Ensures real-time logs

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Install system dependencies and Python packages
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3-pip python3-setuptools openjdk-8-jdk unzip zip wget curl
        pip install --upgrade buildozer cython

    # 3️⃣ Download Android ffmpeg binary
    - name: Download Android ffmpeg
      run: |
        mkdir -p libs/ffmpeg
        # Prebuilt ffmpeg for Android; replace with proper ARM binaries if needed
        wget -O libs/ffmpeg/ffmpeg https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        chmod +x libs/ffmpeg/ffmpeg

    # 4️⃣ Accept Android SDK licenses
    - name: Accept Android SDK licenses
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

    # 5️⃣ Build APK with Buildozer
    - name: Build APK
      run: |
        buildozer -v android debug

    # 6️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: spotdl-apk
        path: bin/*.apk