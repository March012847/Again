name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip python3-pip \
            libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            openjdk-17-jdk wget curl unzip ffmpeg

      - name: Install Buildozer & Python dependencies globally
        run: |
          pip install --upgrade pip setuptools wheel
          pip install Cython buildozer appdirs colorama jinja2 sh build toml packaging \
                      mutagen yt-dlp spotdl syncedlyrics python-slugify tqdm platformdirs websockets

      - name: Verify Buildozer & Cython
        run: |
          buildozer --version
          cython --version

      - name: Fetch FFmpeg for APK
        run: |
          mkdir -p ffmpeg
          curl -L -o ffmpeg/ffmpeg https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-i686-static.tar.xz
          curl -L -o ffmpeg/ffprobe https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-i686-static.tar.xz
          chmod +x ffmpeg/ffmpeg ffmpeg/ffprobe

      - name: First-time Android SDK/NDK setup with live logs
        run: |
          python -u -m buildozer -v android debug 2>&1 | tee buildozer_setup.log || true

      - name: Build APK (debug) with live logs
        run: |
          python -u -m buildozer -v android debug 2>&1 | tee buildozer_build.log

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk